<html>
  <head>
    <title>Bakery Bonanza</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div class="row back">
      <h1 class="center"><strong>The Bakery</strong></h1>

      <div class="bakery large-12 large-centered columns center">
        <button class="make" data-good-type="cupcake">Make Cupcake</button>
        <button class="make" data-good-type="cookie">Make Cookie</button>
        <button class="make" data-good-type="tiramisu">Make Tiramisu</button>
        <button class="make" data-good-type="red_velvet">Make Red Velvet</button>
        <button class="make" data-good-type="pumpkin_pie">Make Pumpkin Pie</button>
      </div>

      <div class="bakery large-12 columns">
        <h3><strong>Available Ingredients:</strong></h3>
        <ul class="ingredients"></ul>
        <hr>
        <h3><strong>Food Display Case</strong></h3>
      </div>

      <div class="bakery">
        <div class="display"></div>
      </div>
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
